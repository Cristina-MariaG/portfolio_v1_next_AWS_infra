server {
    listen 80;
    listen [::]:80;

    server_name iamcristinadev.xyz www.iamcristinadev.xyz;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://iamcristinadev.xyz$request_uri;
    }
}
